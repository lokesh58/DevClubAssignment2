<!DOCTYPE html>

<html>
	<head>
		<title>DevClubAssignment2 :: JS1</title>
		<link href="./js1.css" rel="stylesheet" type="text/css">
	</head>
	
	<body>
		<div id="app">
			<div id="banner">
				Your todos
			</div>
			<div id="todoin">
				<input type="text" placeholder="Enter todo here and press enter" id="item" onkeypress="handleKeyPress(event)">
			</div>
			
			<div class="container">
				<ul class="todo" id="todo">
					<li>This is an todo item</li>
				</ul>
				
				<hr />
				
				<ul class="todo" id="completed">
					<li>This is an completed todo item</li>
					<li>This is another completed todo item</li>
				</ul>
			
			<script src="./js1.js"></script>
		</div> <!-- "app" -->
	</body>
</html>
